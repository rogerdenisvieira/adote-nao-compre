{% extends "header.html" %}
{% load widget_tweaks %}

{% block content %}


<form class="form-inline" action="{% url 'extras' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}

{% for field in form %}

		<label>{{field.label}}</label>
		<p>{{field|add_class:"form-control"}}</p>

{% endfor %}

<button type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true">&nbsp;</span>Salvar
                </button>

                        <a href="{% url 'user_profile' %}" class="btn btn-danger" role="button">
                            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true">&nbsp;</span>Cancelar
                        </a>

</form>

{% endblock %}
